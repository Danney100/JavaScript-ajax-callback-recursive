<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Callback</title>
    <script>
        function callback(x) {
            for(var i=1;i<=10;i++) {
                x(i);
            }
        }
        var grt = function(i) {
            document.write('hello,' + i + '<br>');
        }
    </script>
</head>
<body>
    <h2>Callback</h2>
    <script>
        callback(grt);
    </script>
</body>
</html>
